<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/stylesRegistro.css">
            <title>Open Bar</title>
            </head>
<body>
    <header>
        <nav>
        <ul>
            <li><a href="&">Inicio</a></li>
            <li><a href="&">Nosotros</a></li>
            <li><a href="&">Productos</a></li>
            <li><a href="&">Contacto</a></li>
                   </ul>
                    </nav>
                    </header>
                    <main>
                        <h3>DATOS PERSONALES:</h3>
                        <form action="/registro" method="post">
                            <p>
                                <input type="text" name="nombre" placeholder="Nombre" required></input>
                                </p>
                                <p>
                                <input type="text" name="apellido" placeholder="Apellido" required></input>
                              </p>
                              <p>
                                <p>
                                    <label>Fecha de nacimiento</label>
                                    </p>
                                    <p>
                                    <select name="dia">
                                      <option value="1">1</option>
                                      <option value="2">2</option>
                                      <option value="3">3</option>
                                      <option value="4">4</option>
                                      <option value="5">5</option>
                                      <option value="6">6</option>
                                      <option value="7">7</option>
                                      <option value="8">8</option>
                                      <option value="9">9</option>
                                      <option value="10">10</option>
                                      <option value="11">11</option>
                                      <option value="12">12</option>
                                      <option value="13">13</option>
                                      <option value="14">14</option>
                                      <option value="15">15</option>
                                      <option value="16">16</option>
                                      <option value="17">17</option>
                                      <option value="18">18</option>
                                      <option value="19">19</option>
                                      <option value="20">20</option>
                                      <option value="21">21</option>
                                      <option value="22">22</option>
                                      <option value="23">23</option>
                                      <option value="24">24</option>  
                                      <option value="25">25</option>
                                      <option value="26">26</option>
                                      <option value="27">27</option>
                                      <option value="28">28</option>
                                      <option value="29">29</option>
                                      <option value="30">30</option>
                                      <option value="31">31</option>                           
                                    </select>
                                    <select name="mes">
                                      <option value="1">Enero</option>
                                      <option value="2">Febrero</option>
                                      <option value="3">Marzo</option>
                                      <option value="4">Abril</option>
                                      <option value="5">Mayo</option>
                                      <option value="6">Junio</option>
                                      <option value="7">Julio</option>
                                      <option value="8">Agosto</option>
                                      <option value="9">Septiembre</option>
                                      <option value="10">Octubre</option>
                                      <option value="11">Noviembre</option>
                                      <option value="12">Diciembre</option>
                                    </select>
                                        <input type="text" name="año" required placeholder="Año"></input>
                                  </p>
                                  <label>Tipo de Documento:</label>
                                  </p>
                                  <p>
                                  <select name="documento" required> 
                                    <option value="vacio"></option>
                                    <option value="DNI">Documento Nacional de Identidad</option>
                                    <option value="P">Pasaporte</option>
                                    <option value="LE">Libreta de enrolamiento</option>
                                    <option value="LC">Libreta Cívica</option>
                                    <option value="DEX">Documento Extranjero</option>
                                </select>
                                <p>
                                    <input type="text" name="numeroDNI" required placeholder="Número de documento"></input>
                                  </p>
                                  <h3>DATOS DE ENVÍO:</h3>
                                  <p>
                                    <label>Dirección:</label>
                                    </p>
                                    <p>
                                    <input type="text" name="direccion" placeholder="Calle" required></input>
                                    <input type="text" name="Num-direccion" placeholder="Número" required></input>
                                    <p>
                                    <input type="text" name="localidad" placeholder="Localidad" required></input>
                                    </p>
                                    <p>
                                    <input type="text" name="provincia" placeholder="Provincia" required></input>                                 
                                    </p>
                                  <p>
                                    <label>Teléfono de contacto:</label>
                                    <input type="text" name="direccion" required></input>
                                    </p>
                                  <h3>DATOS DE REGISTRO:</h3>
                                <p>
                                <label>E-mail:</label>
                                <input type="email" name="email" required></input> 
                              </p>
                              <p>
                                <label>Contraseña:</label>
                                <input type="password" name="password" required>
                              </p>
                              <p>
                                <button type="submit">REGISTRARME</button>
                                </p>
                            </form>
                        </main>
                        <footer>
                            </footer>
                </body>
        </html>
